<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hello Cloud</title>
</head>
<body>
<table align="center">
    <tr th:each="category, stat : ${categoryList}">
        <td th:text="${category.categoryName}"></td>
        <td th:each="bookmark, stat : ${bookmarkList}" th:if="${bookmark.categoryName} == ${category.categoryName}"><a th:text="${bookmark.siteName}" th:href="@{${bookmark.siteUrl}}" target="_blank"></a></td>
    </tr>
</table>
</body>
</html>
